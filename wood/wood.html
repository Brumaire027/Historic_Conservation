<!--js：回到顶部-->
<script>
window.addEventListener('scroll',winScroll);
var button1 = document.getElementById("button1");
function winScroll() //滚动监听，控制回顶按钮显示或消失
{
	if(document.body.scrollTop > 250 || document.documentElement.scrollTop > 250)
		button1.style.display = "block";
	else
		button1.style.display = "none";
}

/*滚动回顶*/
var timer  = null;
button1.onclick = function(){
    cancelAnimationFrame(timer);

    var startTime = +new Date();  //获取当前毫秒数

    var b = document.body.scrollTop || document.documentElement.scrollTop;//获取当前页面的滚动高度
    var d = 500; //500ms
    var c = b;
    timer = requestAnimationFrame(function func(){
        var t = d - Math.max(0,startTime - (+new Date()) + d);
        document.documentElement.scrollTop = document.body.scrollTop = t * (-c) / d + b;
        timer = requestAnimationFrame(func);
        if(t == d){
          cancelAnimationFrame(timer);
        }
    });
}
</script>

			麻叶头
			<br><br>
			麻叶头是翘、昂后尾的一种雕饰，其做法有所谓“三弯九转”之说。中心之外的三层弧线为“三弯”，每两弧线相接处叫转，九处相接，故为九转。麻叶头俗称似云头或麻叶云。
			清式斗拱中常用于蚂蚱头或撑头木之后尾。另麻叶头自边缘两侧向中央收削，形如斧刃，称为“出锋”。
			<br><a href="../wood/stone.html" target="_blank"></a>
		</div>

						"清式斗拱中常用于蚂蚱头或撑头木之后尾。另麻叶头自边缘两侧向中央收削，形如斧刃，称为“出锋”。";
